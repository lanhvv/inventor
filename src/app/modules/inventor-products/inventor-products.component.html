<div class="main">
    <div class="title">
        <h1>
            Products
        </h1>
        <div>
            <span class="p-input-icon-right">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Search"/>
            </span>
            <p-button label="Add Product" icon="pi pi-plus" [rounded]="true"></p-button>
        </div>
    </div>
    <div class="card">
        <p-table [value]="products" [customSort]="true" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="img" style="width:10%"></th>
                    <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="status" style="width:10%">Status <p-sortIcon field="status"></p-sortIcon></th>
                    <th pSortableColumn="stockInfo" style="width:20%">Stock info <p-sortIcon field="stockInfo"></p-sortIcon></th>
                    <th pSortableColumn="category" style="width:20%">Category <p-sortIcon field="category"></p-sortIcon></th>
                    <th pSortableColumn="location" style="width:20%">Location <p-sortIcon field="location"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.img}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.status}}</td>
                    <td>{{product.stockInfo}} in stock</td>
                    <td>{{product.category}}</td>
                    <td>{{product.location}} stores</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
